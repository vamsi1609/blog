{% extends 'base.html' %}
{% block title %} Add a blog {% endblock %}
{% block content%}
<h1>Add the Blog</h1>
<br/>
{% if user.is_authenticated %}
<div class="mb-3">
<form method="POST">

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary"> Publish </button>
</form>
</div>
{% else %}
<h1>
    Please login..
</h1>
{% endif %}

{% endblock %}
